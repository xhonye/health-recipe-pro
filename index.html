<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级健康食谱专家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0fdf4;
            /* green-50 */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .category-Protein {
            border-left: 4px solid #fca5a5;
        }

        /* Red */
        .category-Carb {
            border-left: 4px solid #fde047;
        }

        /* Yellow */
        .category-Veg {
            border-left: 4px solid #86efac;
        }

        /* Green */
        .category-Fat {
            border-left: 4px solid #fdba74;
        }

        /* Orange */

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="text-slate-800 min-h-screen flex flex-col relative pb-20">

    <!-- Header -->
    <header class="sticky top-0 z-10 glass-card shadow-sm px-6 py-4 flex justify-between items-center bg-white/80">
        <div>
            <h1 class="text-xl font-bold text-emerald-700 tracking-tight">HealthRecipe Pro</h1>
            <p class="text-xs text-slate-500">智能营养配餐助手</p>
        </div>
        <button id="generateBtn"
            class="bg-emerald-600 hover:bg-emerald-700 text-white px-5 py-2 rounded-full shadow-lg transition-transform active:scale-95 flex items-center gap-2 font-medium">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                </path>
            </svg>
            <span>生成食谱</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-5xl flex-grow">

        <!-- Welcome State (Hidden after first generate) -->
        <div id="welcomeState" class="text-center py-20">
            <div class="text-emerald-200 mb-6">
                <svg class="w-32 h-32 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-700 mb-2">准备好开始了吗？</h2>
            <p class="text-slate-500">点击右上角按钮生成您的专属健康食谱</p>
        </div>

        <!-- Recipe Grid -->
        <div id="recipeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 hidden">
            <!-- Cards will be injected here -->
        </div>

        <!-- Summary Stats -->
        <div id="recipeSummary" class="hidden mt-8 p-6 bg-emerald-50 rounded-xl border border-emerald-100">
            <h3 class="font-bold text-emerald-800 mb-2">本餐营养概览</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                <div>蛋白质总量: <span id="totalProtein" class="font-bold">0</span>g</div>
                <div>碳水总量: <span id="totalCarb" class="font-bold">0</span>g</div>
                <div>蔬菜种类: <span id="totalVeg" class="font-bold">0</span>种</div>
                <div>油脂来源: <span id="totalFat" class="font-bold">0</span>种</div>
            </div>
        </div>

    </main>

    <!-- FAB: Settings -->
    <button id="settingsBtn"
        class="fixed bottom-6 right-6 bg-slate-800 hover:bg-slate-700 text-white p-4 rounded-full shadow-xl transition-transform hover:rotate-90 z-40">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
        </svg>
    </button>

    <!-- Management Modal -->
    <div id="managementModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="modalBackdrop"></div>
        <div class="absolute right-0 top-0 bottom-0 w-full md:w-[600px] glass-modal shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full"
            id="modalPanel">

            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-white/50">
                <h2 class="text-2xl font-bold text-slate-800">数据管理面板</h2>
                <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div class="flex-grow overflow-y-auto p-6 space-y-8">

                <!-- Add New Form -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-emerald-100">
                    <h3 class="text-lg font-bold text-emerald-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        添加新食材
                    </h3>
                    <form id="addFoodForm" class="grid grid-cols-2 gap-4">
                        <div class="col-span-2 md:col-span-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">名称</label>
                            <input type="text" name="name" required
                                class="w-full rounded-lg border-slate-200 focus:border-emerald-500 focus:ring-emerald-500 p-2 border"
                                placeholder="如: 燕麦片">
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">分类</label>
                            <select name="category" required
                                class="w-full rounded-lg border-slate-200 focus:border-emerald-500 focus:ring-emerald-500 p-2 border bg-white">
                                <option value="Protein">蛋白质 (Protein)</option>
                                <option value="Carb">碳水 (Carb)</option>
                                <option value="Veg">蔬菜 (Veg)</option>
                                <option value="Fat">油脂 (Fat)</option>
                            </select>
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">主要营养素</label>
                            <input type="text" name="nutrient" required
                                class="w-full rounded-lg border-slate-200 focus:border-emerald-500 focus:ring-emerald-500 p-2 border"
                                placeholder="如: 膳食纤维">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">含量 (每100g)</label>
                            <input type="number" name="amount" required step="0.1"
                                class="w-full rounded-lg border-slate-200 focus:border-emerald-500 focus:ring-emerald-500 p-2 border"
                                placeholder="0">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">单位</label>
                            <select name="unit"
                                class="w-full rounded-lg border-slate-200 focus:border-emerald-500 focus:ring-emerald-500 p-2 border bg-white">
                                <option value="g">g</option>
                                <option value="mg">mg</option>
                                <option value="mcg">mcg</option>
                            </select>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">NRV %</label>
                            <input type="number" name="nrv" required
                                class="w-full rounded-lg border-slate-200 focus:border-emerald-500 focus:ring-emerald-500 p-2 border"
                                placeholder="0">
                        </div>
                        <div class="col-span-2 mt-2">
                            <button type="submit"
                                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 rounded-lg transition-colors">保存并添加到库</button>
                        </div>
                    </form>
                </div>

                <!-- Data Table -->
                <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-700">本地数据库存</h3>
                        <span class="text-xs bg-slate-200 text-slate-600 px-2 py-1 rounded-full" id="dbCount">0
                            Items</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-600">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-50">
                                <tr>
                                    <th class="px-6 py-3">名称</th>
                                    <th class="px-6 py-3">分类</th>
                                    <th class="px-6 py-3">营养素</th>
                                    <th class="px-6 py-3">NRV</th>
                                    <th class="px-6 py-3">操作</th>
                                </tr>
                            </thead>
                            <tbody id="foodTableBody">
                                <!-- Rows injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // --- 1. Constants & Seed Data (80 Items) ---
        const CATEGORIES = {
            Protein: { label: '蛋白质', color: 'bg-red-50 text-red-700' },
            Carb: { label: '碳水', color: 'bg-yellow-50 text-yellow-700' },
            Veg: { label: '蔬菜', color: 'bg-green-50 text-green-700' },
            Fat: { label: '油脂', color: 'bg-orange-50 text-orange-700' }
        };

        // CSV Parsing Logic
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].trim().split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                // Handle potential \r
                const currentLine = lines[i].trim().split(',');
                if (currentLine.length === headers.length) {
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        let value = currentLine[j].trim();
                        // Type conversion
                        if (headers[j] === 'amount' || headers[j] === 'nrv') {
                            value = parseFloat(value);
                        }
                        obj[headers[j]] = value;
                    }
                    data.push(obj);
                }
            }
            return data;
        }

        // --- 2. State & Persistence ---
        async function initStorage() {
            let csvData = [];
            try {
                console.log('Syncing CSV data...');
                // Add timestamp to bypass browser cache
                const response = await fetch(`data/foods.csv?t=${new Date().getTime()}`);
                if (response.ok) {
                    const text = await response.text();
                    csvData = parseCSV(text);
                } else {
                    console.error('Failed to fetch CSV');
                }
            } catch (e) {
                console.error('Error fetching CSV:', e);
            }

            if (csvData.length === 0) {
                alert('警告：无法加载 data/foods.csv。如果您是直接双击打开 index.html，请改用本地服务器 (localhost) 运行，否则浏览器会拦截数据读取。');
                // Fallback to avoid wiping out data if fetch fails
                const localJSON = localStorage.getItem('foodDatabase');
                if (localJSON) return JSON.parse(localJSON);
                return [];
            }

            const localJSON = localStorage.getItem('foodDatabase');
            let localData = localJSON ? JSON.parse(localJSON) : [];

            // Merge Strategy:
            // 1. Create a map of CSV items (System of Record).
            const mergedMap = new Map();
            csvData.forEach(item => mergedMap.set(item.id, item));

            // 2. Add local items ONLY if they are NOT in the CSV (User created items).
            // This ensures CSV updates overwrite local cache for system items.
            localData.forEach(item => {
                if (!mergedMap.has(item.id)) {
                    mergedMap.set(item.id, item);
                }
            });

            const finalData = Array.from(mergedMap.values());
            localStorage.setItem('foodDatabase', JSON.stringify(finalData));
            console.log(`Synced: ${csvData.length} from CSV. Total items: ${finalData.length}`);
            return finalData;
        }

        function saveFood(newItem) {
            const currentData = getAllFoods();
            currentData.push(newItem);
            localStorage.setItem('foodDatabase', JSON.stringify(currentData));
            return currentData;
        }

        function deleteFood(id) {
            let currentData = getAllFoods();
            currentData = currentData.filter(item => item.id !== id);
            localStorage.setItem('foodDatabase', JSON.stringify(currentData));
            return currentData;
        }

        function getAllFoods() {
            return JSON.parse(localStorage.getItem('foodDatabase')) || [];
        }

        // --- 3. Core Logic: Recipe Generator ---
        function generateRecipe() {
            const allFoods = getAllFoods();
            const proteins = shuffle(allFoods.filter(f => f.category === 'Protein')).slice(0, 3);
            const carbs = shuffle(allFoods.filter(f => f.category === 'Carb')).slice(0, 2);
            const vegs = shuffle(allFoods.filter(f => f.category === 'Veg')).slice(0, 3);
            const fats = shuffle(allFoods.filter(f => f.category === 'Fat')).slice(0, 2);

            return [...proteins, ...carbs, ...vegs, ...fats];
        }

        // Fisher-Yates Shuffle
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- 4. UI Rendering ---
        function renderRecipeCards(recipeItems) {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';

            // Calculate Stats
            let p = 0, c = 0, v = 0, f = 0;

            recipeItems.forEach((item, index) => {
                // Update stats logic simplified for demo
                if (item.category === 'Protein') p += item.amount; // Very rough sum for demo
                if (item.category === 'Carb') c += item.amount;
                if (item.category === 'Veg') v++;
                if (item.category === 'Fat') f++;

                const delay = index * 100;
                const card = document.createElement('div');
                card.className = `glass-card rounded-xl p-5 shadow-sm hover:shadow-md transition-all duration-300 fade-in category-${item.category} border-l-4`;
                card.style.animationDelay = `${delay}ms`;

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold px-2 py-1 rounded bg-slate-100 text-slate-600 uppercase tracking-wider">${CATEGORIES[item.category].label}</span>
                        <div class="text-right">
                            <div class="text-xs text-slate-400">NRV%</div>
                            <div class="font-bold text-emerald-600">${item.nrv}%</div>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-1">${item.name}</h3>
                    <div class="flex items-center text-sm text-slate-500 gap-2">
                        <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        <span>${item.nutrient}</span>
                    </div>
                     <div class="mt-3 text-xs text-slate-400 border-t border-slate-100 pt-2 flex justify-between">
                        <span>含量</span>
                        <span class="font-mono">${item.amount}${item.unit}</span>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Update container visibility
            document.getElementById('welcomeState').classList.add('hidden');
            document.getElementById('recipeGrid').classList.remove('hidden');
            document.getElementById('recipeSummary').classList.remove('hidden');

            // Set Stats
            document.getElementById('totalProtein').textContent = p.toFixed(0);
            document.getElementById('totalCarb').textContent = c.toFixed(0);
            document.getElementById('totalVeg').textContent = v;
            document.getElementById('totalFat').textContent = f;
        }

        function renderTable() {
            const foods = getAllFoods();
            const tbody = document.getElementById('foodTableBody');
            document.getElementById('dbCount').textContent = `${foods.length} Items`;

            tbody.innerHTML = foods.map(item => `
                <tr class="bg-white border-b hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 font-medium text-slate-900">${item.name}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-slate-100 rounded text-xs">${CATEGORIES[item.category].label}</span>
                    </td>
                    <td class="px-6 py-4">${item.nutrient}</td>
                    <td class="px-6 py-4">${item.nrv}%</td>
                    <td class="px-6 py-4">
                        <button onclick="handleDelete('${item.id}')" class="text-red-400 hover:text-red-600 font-medium text-sm flex items-center gap-1">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            删除
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // --- 5. Event Handlers ---
        document.addEventListener('DOMContentLoaded', async () => {
            await initStorage();

            const generateBtn = document.getElementById('generateBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const modal = document.getElementById('managementModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalPanel = document.getElementById('modalPanel');
            const form = document.getElementById('addFoodForm');

            // Generate
            generateBtn.addEventListener('click', () => {
                const recipe = generateRecipe();
                renderRecipeCards(recipe);
            });

            // Modal Logic
            function openModal() {
                renderTable(); // Refresh table on open
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalPanel.classList.remove('translate-x-full');
                }, 10);
            }

            function closeModal() {
                modalPanel.classList.add('translate-x-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            settingsBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            document.getElementById('modalBackdrop').addEventListener('click', closeModal);

            // Form Submit
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const newItem = {
                    id: Date.now().toString(),
                    name: formData.get('name'),
                    category: formData.get('category'),
                    nutrient: formData.get('nutrient'),
                    amount: parseFloat(formData.get('amount')),
                    unit: formData.get('unit'),
                    nrv: parseFloat(formData.get('nrv'))
                };

                saveFood(newItem);
                form.reset();
                renderTable();
                alert(`已添加: ${newItem.name}`);
            });
        });

        // Global handler for delete
        window.handleDelete = function (id) {
            if (confirm('确定要删除这个食材吗？')) {
                deleteFood(id);
                renderTable();
            }
        };

    </script>
</body>

</html>
