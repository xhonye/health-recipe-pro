        body {

            background-color: #f0fdf4; /* green-50 */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .category-Protein { border-left: 4px solid #fca5a5; } /* Red */
        .category-Carb { border-left: 4px solid #fde047; } /* Yellow */
        .category-Veg { border-left: 4px solid #86efac; } /* Green */
        .category-Fat { border-left: 4px solid #fdba74; } /* Orange */

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            { id: 'f19', name: "低脂蛋黄酱", category: "Fat", nutrient: "风味脂肪", amount: 30, unit: "g", nrv: 40 },
            { id: 'f20', name: "深海鱼油", category: "Fat", nutrient: "EPA/DHA", amount: 90, unit: "g", nrv: 100 }
        ];

        // --- 2. State & Persistence ---
        function initStorage() {
            const data = localStorage.getItem('foodDatabase');
            if (!data) {
                console.log('Initializing seed data...');
                localStorage.setItem('foodDatabase', JSON.stringify(SEED_DATA));
                return SEED_DATA;
            }
            return JSON.parse(data);
        }

        function saveFood(newItem) {
            const currentData = getAllFoods();
            currentData.push(newItem);
            localStorage.setItem('foodDatabase', JSON.stringify(currentData));
            return currentData;
        }

        function deleteFood(id) {
            let currentData = getAllFoods();
            currentData = currentData.filter(item => item.id !== id);
            localStorage.setItem('foodDatabase', JSON.stringify(currentData));
            return currentData;
        }

        function getAllFoods() {
            return JSON.parse(localStorage.getItem('foodDatabase')) || [];
        }

        // --- 3. Core Logic: Recipe Generator ---
        function generateRecipe() {
            const allFoods = getAllFoods();
            const proteins = shuffle(allFoods.filter(f => f.category === 'Protein')).slice(0, 3);
            const carbs = shuffle(allFoods.filter(f => f.category === 'Carb')).slice(0, 2);
            const vegs = shuffle(allFoods.filter(f => f.category === 'Veg')).slice(0, 3);
            const fats = shuffle(allFoods.filter(f => f.category === 'Fat')).slice(0, 2);

            return [...proteins, ...carbs, ...vegs, ...fats];
        }

        // Fisher-Yates Shuffle
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- 4. UI Rendering ---
        function renderRecipeCards(recipeItems) {
            const grid = document.getElementById('recipeGrid');
            grid.innerHTML = '';
            
            // Calculate Stats
            let p = 0, c = 0, v = 0, f = 0;

            recipeItems.forEach((item, index) => {
                // Update stats logic simplified for demo
                if(item.category === 'Protein') p += item.amount; // Very rough sum for demo
                if(item.category === 'Carb') c += item.amount;
                if(item.category === 'Veg') v++;
                if(item.category === 'Fat') f++;

                const delay = index * 100;
                const card = document.createElement('div');
                card.className = `glass-card rounded-xl p-5 shadow-sm hover:shadow-md transition-all duration-300 fade-in category-${item.category} border-l-4`;
                card.style.animationDelay = `${delay}ms`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold px-2 py-1 rounded bg-slate-100 text-slate-600 uppercase tracking-wider">${CATEGORIES[item.category].label}</span>
                        <div class="text-right">
                            <div class="text-xs text-slate-400">NRV%</div>
                            <div class="font-bold text-emerald-600">${item.nrv}%</div>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800 mb-1">${item.name}</h3>
                    <div class="flex items-center text-sm text-slate-500 gap-2">
                        <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        <span>${item.nutrient}</span>
                    </div>
                     <div class="mt-3 text-xs text-slate-400 border-t border-slate-100 pt-2 flex justify-between">
                        <span>含量</span>
                        <span class="font-mono">${item.amount}${item.unit}</span>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Update container visibility
            document.getElementById('welcomeState').classList.add('hidden');
            document.getElementById('recipeGrid').classList.remove('hidden');
            document.getElementById('recipeSummary').classList.remove('hidden');

            // Set Stats
            document.getElementById('totalProtein').textContent = p.toFixed(0);
            document.getElementById('totalCarb').textContent = c.toFixed(0);
            document.getElementById('totalVeg').textContent = v;
            document.getElementById('totalFat').textContent = f;
        }

        function renderTable() {
            const foods = getAllFoods();
            const tbody = document.getElementById('foodTableBody');
            document.getElementById('dbCount').textContent = `${foods.length} Items`;
            
            tbody.innerHTML = foods.map(item => `
                <tr class="bg-white border-b hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 font-medium text-slate-900">${item.name}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-slate-100 rounded text-xs">${CATEGORIES[item.category].label}</span>
                    </td>
                    <td class="px-6 py-4">${item.nutrient}</td>
                    <td class="px-6 py-4">${item.nrv}%</td>
                    <td class="px-6 py-4">
                        <button onclick="handleDelete('${item.id}')" class="text-red-400 hover:text-red-600 font-medium text-sm flex items-center gap-1">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            删除
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // --- 5. Event Handlers ---
        document.addEventListener('DOMContentLoaded', () => {
            initStorage();

            const generateBtn = document.getElementById('generateBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const modal = document.getElementById('managementModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalPanel = document.getElementById('modalPanel');
            const form = document.getElementById('addFoodForm');

            // Generate
            generateBtn.addEventListener('click', () => {
                const recipe = generateRecipe();
                renderRecipeCards(recipe);
            });

            // Modal Logic
            function openModal() {
                renderTable(); // Refresh table on open
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalPanel.classList.remove('translate-x-full');
                }, 10);
            }

            function closeModal() {
                modalPanel.classList.add('translate-x-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            settingsBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            document.getElementById('modalBackdrop').addEventListener('click', closeModal);

            // Form Submit
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const newItem = {
                    id: Date.now().toString(),
                    name: formData.get('name'),
                    category: formData.get('category'),
                    nutrient: formData.get('nutrient'),
                    amount: parseFloat(formData.get('amount')),
                    unit: formData.get('unit'),
                    nrv: parseFloat(formData.get('nrv'))
                };

                saveFood(newItem);
                form.reset();
                renderTable();
                alert(`已添加: ${newItem.name}`);
            });
        });

        // Global handler for delete
        window.handleDelete = function(id) {
            if(confirm('确定要删除这个食材吗？')) {
                deleteFood(id);
                renderTable();
            }
        };

    </script>
</body>
